<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <style>
        form >label{
            display:inline-block;
            width: 120px;
        }
        form >input{
            padding: 3px;
            margin-bottom;
        }
    </style>
</head>

<body>

    <h1>SIGNUP</h1>
    <form action=""method="POST"id="SignupForm">   
        {% csrf_token %}
        <div>
            <label for="id">아이디</label>
            <input type="text"id="id"name="username"size="150"placeholder="아이디 입력"autocomplete="off">
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password"id="password"name="password"size="150"placeholder="비밀번호 입력"autocomplete="off">
            {% if password_min_error %}
                <small style="color: red">
                    {{password_min_error}}
                </small>
            {% elif password_sim_error %}
                <small style="color: red">
                    {{password_sim_error}}
                </small>
            {% endif%}
        </div>

        <div>
            <label for="password_check">비밀번호 확인</label>
            <input type="password"id="password_check"name="password_check"size="150"placeholder="비밀번호 확인"autocomplete="off">
            {% if password_check_error %}
                <small style="color: red">
                    {{password_check_error}}
                </small>
            {% endif%}
        </div>
        
        <div>
            <label for="email">이메일</label>
            <input type="email"id="email"name="email"size="150"placeholder="이메일 입력"autocomplete="off">
        </div>
        <button type="submit"form="SignupForm">회원가입</button>
    </form>
</body>
</html>
