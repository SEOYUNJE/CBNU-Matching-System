<!-- templates/chat/room_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ room.name }}</title>
</head>
<body>
    <h1>채팅방: {{ room.name }}</h1>
    <p>참여자 수: {{ room.participants.count }}/{{ room.max_participants }}</p>

    <h3>채팅 메시지</h3>
    <div style="border: 1px solid gray; padding: 10px;">
        {% for message in messages %}
            <p><strong>{{ message.sender.username }}:</strong> {{ message.content }}</p>
        {% empty %}
            <p>아직 메시지가 없습니다.</p>
        {% endfor %}
    </div>

    <h3>메시지 보내기</h3>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="content" placeholder="메시지 입력">
        <button type="submit">전송</button>
    </form>
</body>
</html>
