<!-- templates/chat/room_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>채팅방 목록</title>
</head>
<body>
    <h1>채팅방 목록</h1>

    <ul>
        {% for room in rooms %}
            <li>
                <a href="{% url 'chat:room_detail' room.id %}">{{ room.name }}</a>
                (참여자 수: {{ room.participants.count }}/{{ room.max_participants }})
            </li>
        {% endfor %}
    </ul>

    <h2>새 채팅방 만들기</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="room_name" placeholder="방 이름">
        <button type="submit">방 만들기</button>
    </form>
</body>
</html>
