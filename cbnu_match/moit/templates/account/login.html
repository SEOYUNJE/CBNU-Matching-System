{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="{% static 'account/css/login.css' %}">
  <script src="{% static 'share/js/layout_profile_menu.js' %}"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
  <header class="header">
    <a href="{% url 'mainpage' %}"><div class="logo">moit</div></a>
    <nav class="nav">
      <a href="{% url 'subpage_meals' %}">meals</a>
      <a href="{% url 'subpage_study' %}">study</a>
      <a href="{% url 'subpage_game' %}">game</a>
      <a href="{% url 'subpage_exercise' %}">exercise</a>
    </nav>
     <div class="util">
        <a href="{% url 'search' %}"><i class="bi bi-search" id="search"></i></a>
        <div class="profile-wrapper">
            <i class="bi bi-person-circle" id="profileBtn"></i>
          
            <div class="profile-menu" id="profileMenu">
              <div class="profile-info">
                <span id="name"><p>토마토님</p></span>
                <span id="manner"><p>매너온도 40도</p></span>
              </div>
              <hr>
              <a href="{% url 'profilepage' %}" class="menu-item">
                <i class="bi bi-person-fill"></i> profile
              </a>
              <a href="{% url 'search' %}" class="menu-item">
                <i class="bi bi-chat-dots"></i> moit chat
              </a>
              <a href="{% url 'logout' %}" class="menu-item">
                <i class="bi bi-box-arrow-right"></i> log out
              </a>
            </div>
        </div>
     </div>
  </header>



  <!-- 메인 -->
  <main>
    <div class="login-container">
      <div class="greeting">
        <h1>안녕하세요</h1>
        <h1><span>Moit</span>입니다.</h1>
      </div>
      <p>로그인을 하시면 더욱 다양한 서비스를 이용할 수 있습니다.</p>
      <form action=""method="POST">
      {% csrf_token %}
        <input class="form-container"type="text" name="username" placeholder="아이디" required />
        <input class="form-container"type="password" name="password" placeholder="비밀번호" required />
        
        <div class="checkbox-wrap">
          <input type="checkbox" id="save-id" />
          <label for="save-id">아이디 저장</label>
        </div>

        <!-- 에러 메시지 위치 (여기!) -->
        {% if error %}
          <div class="error-message" style="color: red; font-size: 0.85rem; margin: 6px 0;">
            {{ error }}
          </div>
        {% endif %}

        <button type="submit" class="btn-login">로그인</button>
      </form>
      <div class="links">
        <!-- 링크 주소 수정하기 -->
        <a href="{% url 'find_login' %}">아이디 찾기</a> | 
        <a href="{% url 'password_check' %}">비밀번호 재설정</a> | 
        <a href="{% url 'signup' %}">회원가입</a>
      </div>
    </div>
  </main>

  <!-- (선택) 푸터 -->
  <footer>
    <!-- footer 내용 -->
  </footer>

</body>
</html>
