{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    @import url('/static/account/css/login.css');
  </style>
</head>
<body>
  <header class="header">
  <div class="logo">moit</div>
  <nav class="nav">
    <a href="#">meals</a>
    <a href="#">study</a>
    <a href="#">game</a>
    <a href="#">exercise</a>
  </nav>
<!--  참고용 아이콘 추가-->
<!--  나중에 이미지로 추가-->
<!--  버튼형식으로 기능 추가할 거임-->
  <div class="util">🔍 👤</div>
</header>



  <!-- 메인 -->
  <main>
    <div class="login-container">
      <div class="greeting">
        <h1>안녕하세요</h1>
        <h1><span>Moit</span>입니다.</h1>
      </div>
      <p>로그인을 하시면 더욱 다양한 서비스를 이용할 수 있습니다.</p>
      <form action=""method="POST">
      {% csrf_token %}
        <input class="form-container"type="text" name="username" placeholder="아이디" required />
        <input class="form-container"type="password" name="password" placeholder="비밀번호" required />
        
        <div class="checkbox-wrap">
          <input type="checkbox" id="save-id" />
          <label for="save-id">아이디 저장</label>
        </div>

        <!-- 에러 메시지 위치 (여기!) -->
        {% if error %}
          <div class="error-message" style="color: red; font-size: 0.85rem; margin: 6px 0;">
            {{ error }}
          </div>
        {% endif %}

        <button type="submit" class="btn-login">로그인</button>
      </form>
      <div class="links">
        <!-- 링크 주소 수정하기 -->
        <a href="{% url 'find_login' %}">아이디 찾기</a> | 
        <a href="{% url 'password_check' %}">비밀번호 재설정</a> | 
        <a href="{% url 'signup' %}">회원가입</a>
      </div>
    </div>
  </main>

  <!-- (선택) 푸터 -->
  <footer>
    <!-- footer 내용 -->
  </footer>

</body>
</html>
