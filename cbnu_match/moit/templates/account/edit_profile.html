<!-- 프로필 페이지 레이아웃 배치 수정 -->
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>profile edit</title>
  <link rel="stylesheet" href="{% static 'account/css/profile.css' %}" />
  <link rel="stylesheet" href="{% static 'account/css/edit_profile.css' %}" />
  <script src="{% static 'account/js/edit_profile.js' %}"></script>
  <link rel="stylesheet" href="{% static 'share/css/layout_profile_menu.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>
<body>
  <!-- 고정 헤더 -->
  <header class="header">
    <div class="container">
      <a href="{% url 'mainpage' %}"><div class="logo">moit</div></a>
      <nav class="nav">
        <a href="{% url 'subpage_meals' %}">meals</a>
        <a href="{% url 'subpage_study' %}">study</a>
        <a href="{% url 'subpage_game' %}">game</a>
        <a href="{% url 'subpage_exercise' %}">exercise</a>
      </nav> 
      <div class="util" style="display: flex; align-items: center; gap: 12px;">
        <a href="{% url 'search' %}"><i class="bi bi-search" id="search"></i></a>
        
        {% if user.is_authenticated %}
          <!-- 로그인된 상태 -->
          <div class="profile-wrapper">
            <i class="bi bi-person-circle" id="profileBtn"></i>
            <div class="profile-menu" id="profileMenu">
              <div class="profile-info">
                <span id="name"><p>{{ user.username }}님</p></span>
                <span id="manner" data-temp="{{ manner_temp }}">
                  <p>매너온도 {{ manner_temp }}도</p>
                  <div class="manner-bar-wrapper">
                    <div class="manner-bar" id="mannerBar"></div>
                  </div>
                  <p id="mannerEmoji"></p>
                </span>
              </div>
              <hr>
              <a href="{% url 'profile_view' %}" class="menu-item">
                  <i class="bi bi-person-fill"></i> profile
              </a>
              <a href="{% url 'chat_view' %}" class="menu-item">
                <i class="bi bi-chat-dots"></i> moit chat
              </a>
              <a href="{% url 'signout' %}" class="menu-item">
                <i class="bi bi-box-arrow-right"></i> log out
              </a>
            </div>
          </div>
          {% else %}
          <!-- 로그인되지 않은 상태 -->
          <a href="{% url 'signin' %}" 
            style="
              background-color: #ff6600; 
              color: white; 
              padding: 6px 16px; 
              border-radius: 25px; 
              font-weight: 600; 
              text-decoration: none;
              display: flex;
              align-items: center;
              gap: 6px;
              font-size: 0.9rem;
           ">
            로그인
          </a>
          {% endif %}

      </div>
    </div>
  </header>

  <!-- 타이틀 -->
  <section class="title">
    <h1>profile edit</h1>
  </section>

  <!-- 메인 콘텐츠 -->
  <main class="main">
    <div class="profile-box">
      <!-- 왼쪽: 프로필 이미지 -->
      <div class="left-section">
        <div class="profile-image">
        <img src="/media/default_profile.png" id="profile_Image" />
      </div>
  
      <div class="image-buttons">
        <label for="photo_FileInput" class="custom-file-button">사진 선택하기</label>
        <input type="file" id="photo_FileInput" accept="image/*" style="display: none;" />
        </div>
      </div>

      <!-- 디바이더 -->
      <div class="v-divider"></div>

      <!-- 오른쪽: 정보 입력 폼 -->
      <div class="right-section">
        <form class="info" id='editProfile_Form'>
          <div class="info-row">
            <label>닉네임</label>
            <input type="text" id='nickname_Input'/>
          </div>
          <div class="info-row">
            <label>성별</label>
            <select id='gender_Select'>
              <option value="남성">남성</option>
              <option value="여성">여성</option>
              <option value='기타'>기타</option>
              <option value="비공개" selected>비공개</option>
            </select>
          </div>
          <div class="info-row">
            <label>MBTI</label>
            <select id='mbti_Select'>
              <option value="ENFJ">ENFJ</option>
              <option value="ENFP">ENFP</option>
              <option value="ENTJ">ENTJ</option>
              <option value="ENTP">ENTP</option>
              <option value="ESFJ">ESFJ</option>
              <option value="ESFP">ESFP</option>
              <option value="ESTJ">ESTJ</option>
              <option value="ESTP">ESTP</option>
              <option value="INFJ">INFJ</option>
              <option value="INFP">INFP</option>
              <option value="INTJ">INTJ</option>
              <option value="INTP">INTP</option>
              <option value="ISFJ">ISFJ</option>
              <option value="ISFP">ISFP</option>
              <option value="ISTJ">ISTJ</option>
              <option value="ISTP">ISTP</option>
              <option value="비공개" selected>비공개</option>
            </select>
          </div>

          <!-- 학년 -->
          <div class="info-row">
            <label>학년</label>
            <select id="grade_Select">
              <option value="1학년">1학년</option>
              <option value="2학년">2학년</option>
              <option value="3학년">3학년</option>
              <option value="4학년">4학년</option>
              <option value="비공개" selected>비공개</option>
            </select>
          </div>

          <div class="info-row">
            <label>단과대학</label>
            <select id='college_Select'>
              <option>인문대학</option>
              <option>사회과학대학</option>
              <option>자연과학대학</option>
              <option>경영대학</option>
              <option>공과대학</option>
              <option>전자정보대학</option>
              <option>농업생명환경대학</option>
              <option>사범대학</option>
              <option>생활과학대학</option>
              <option>수의과대학</option>
              <option>약학대학</option>
              <option>의과대학</option>
              <option>간호대학</option>
              <option>창의융합대학</option>
              <option>충북PRIDE공유대학</option>
              <option>예술학과군</option>
              <option value="비공개" selected>비공개</option>
            </select>
          </div>
          <!-- 디폴트로 나오는 메세지는 유저 DB에 저장된 한 줄 소개임 -->
          <!-- <div class="info-row intro">
            <label>한줄 소개</label>
            <textarea id="intro" maxlength="100" oninput="checkLength(this)">
            {{ user_profile.introduction }}
            </textarea>
            <p id="counter">0 / 100</p>
          </div> -->

          <div class="info-row intro">
            <label>한줄 소개</label>
            <div class="intro-wrapper">
              <textarea id="selfIntroduce_Textarea" maxlength="100"></textarea>
              <p id="selfIntroduce_TextCounter"></p>
            </div>
          </div>

          <div style="text-align: center;">
            <button type="submit" id='submit_Button' class="save-button">변경내용 저장</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- 푸터 -->
  <footer class="footer">
    <!-- 기존 footer 내용 동일 -->
  </footer>

  <script src="{% static 'share/js/layout_profile_menu.js' %}"></script>
</body>
</html>
