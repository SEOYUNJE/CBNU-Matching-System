<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
</head>
<body>
    <h1>비밀번호 재설정</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <form action="{% url 'password_reset' %}" method="POST">
        {% csrf_token %}
        <input type='hidden'name="username" value="{{username}}">

        <label for="new_password">새로운 비밀번호:</label><br>
        <input type="text" name="new_password" id="new_password" required><br><br>

        <label for="new_password_check">새로운 비밀번호 확인:</label><br>
        <input type="text" name="new_password_check" id="new_password_check" required><br><br>

        <button type="submit">설정 완료</button>
    </form>
    
</body>
</html>
