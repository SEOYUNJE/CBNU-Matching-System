<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
</head>
<body>
    <h1>본인 인증</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <label for="아이디">아이디:</label><br>
        <input type="text" name="username" id="아이디" required><br><br>

        <label for="별명">별명:</label><br>
        <input type="text" name="nickname" id="별명" required><br><br>

        <button type="submit">인증</button>
    </form>
</body>
</html>
