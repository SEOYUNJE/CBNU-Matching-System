{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로필 설정하기</title>
    <link rel="stylesheet" href="{% static 'account/css/profile.css' %}" />
    <script src="{% static 'share/js/layout_profile_menu.js' %}"></script>
    <script src="{% static 'account/js/create_profile.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <header class="header">
    <a href="{% url 'mainpage' %}"><div class="logo">moit</div></a>
    <nav class="nav">
      <a href="{% url 'subpage_meals' %}">meals</a>
      <a href="{% url 'subpage_study' %}">study</a>
      <a href="{% url 'subpage_game' %}">game</a>
      <a href="{% url 'subpage_exercise' %}">exercise</a>
    </nav>
  </header>
  
  <main>
    <div class="profile-container">
      <h1 class="title">프로필 설정</h1>
      <form id='createProfile_Form' novalidate>
        {% csrf_token %}
          <!-- (1) 프로필 이미지 -->
        <div class="profile-image-field">
          <img id="profile-img" src="../Images/profile.png" alt="프로필 이미지">
          <div class="btn-group">
            <button type="button" id="use-default" class="active">기본이미지 사용</button>
            <button type="button" id="choose-photo">사진 선택하기</button>
          </div>
          <!-- 숨겨진 파일 입력 -->
          <input type="file" id="photo-input" accept="image/*" style="display:none">
        </div>

        <!-- 닉네임 -->
        <div class="field" id='nickname_Input'>
          <label for="nickname">닉네임(선택)</label>
          <input id="nickname" type="text" placeholder="닉네임을 입력해주세요."/>
        </div>

        <!-- 성별 -->
        <div class="field">
          <label for="gender">성별(선택)</label>
          <select id='gender_Select'>
            <option value="공개 안 함" selected>공개 안 함</option>
            <option value="남자">남성</option>
            <option value="여자">여성</option>
            <option value='기타'>기타</option>
          </select>
        </div>

        <!-- MBTI -->
        <div class="field">
          <label for="mbti">MBTI(선택)</label>
          <select id='mbti_Select'>
              <option value="공개 안 함" selected>공개 안 함</option>
              <option value="ENFJ">ENFJ</option>
              <option value="ENFP">ENFP</option>
              <option value="ENTJ">ENTJ</option>
              <option value="ENTP">ENTP</option>
              <option value="ESFJ">ESFJ</option>
              <option value="ESFP">ESFP</option>
              <option value="ESTJ">ESTJ</option>
              <option value="ESTP">ESTP</option>
              <option value="INFJ">INFJ</option>
              <option value="INFP">INFP</option>
              <option value="INTJ">INTJ</option>
              <option value="INTP">INTP</option>
              <option value="ISFJ">ISFJ</option>
              <option value="ISFP">ISFP</option>
              <option value="ISTJ">ISTJ</option>
              <option value="ISTP">ISTP</option>
          </select>
        </div>

        <!-- 단과대학 -->
        <div class="field">
          <label for="faculty">단과대학(선택)</label>
          <select id="college_Select">
              <option value="none" selected>공개 안 함</option>
              <option value="nursing">간호대학</option>
              <option value="business">경영대학</option>
              <option value="engineering">공과대학</option>
              <option value="agriculture">농업생명환경대학</option>
              <option value="social-science">사회과학대학</option>
              <option value="education">사범대학</option>
              <option value="human-ecology">생활과학대학</option>
              <option value="veterinary">수의과대학</option>
              <option value="pharmacy">약학대학</option>
              <option value="arts">예술학과군</option>
              <option value="medicine">의과대학</option>
              <option value="humanities">인문대학</option>
              <option value="science">자연과학대학</option>
              <option value="it">전자정보대학</option>
              <option value="fusion">창의융합대학</option>
              <option value="pride">충북PRIDE공유대학</option>
          </select>
        </div>


        <!-- 한줄 자기소개 -->
        <div class="field">
          <label for="intro">한줄 자기소개(선택)</label>
          <textarea id="selfIntroduce_Input" type="text" maxlength="50" placeholder="자기소개를 입력해주세요. (50자 이내)"></textarea>
        </div>
        <button type="submit" id='createProfile_Button' class="btn-submit">확인하기</button>
      </form>
    </div>
  </main>
</body>
</html>
