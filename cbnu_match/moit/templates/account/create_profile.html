{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로필 설정하기</title>
    <link rel="stylesheet" href="{% static 'account/css/create_profile.css' %}" />
    <script src="{% static 'share/js/layout_profile_menu.js' %}"></script>
    <script src="{% static 'account/js/create_profile.js' %}"></script>
    <script>
      const STATIC_URLS = {
        defaultImage: "{% static 'meet/images/profile.png' %}"
      };
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <header class="header">
    <a href="{% url 'mainpage' %}"><div class="logo">moit</div></a>
    <nav class="nav">
      <a href="{% url 'subpage_meals' %}">meals</a>
      <a href="{% url 'subpage_study' %}">study</a>
      <a href="{% url 'subpage_game' %}">game</a>
      <a href="{% url 'subpage_exercise' %}">exercise</a>
    </nav>
  </header>
  
  <main>
    <div class="profile-container">
      <h1 class="title">프로필 설정</h1>
      <form id='createProfile_Form' novalidate>
        {% csrf_token %}
          <!-- (1) 프로필 이미지 -->
        <div class="profile-image-field">
          <img id="profile_Image" src="{% static 'meet/images/profile.png' %}" alt="프로필 이미지">
          <div class="btn-group">
            <button type="button" id="defaultPhoto_Button" class="active">기본이미지 사용</button>
            <button type="button" id="choosePhoto_Button">사진 선택하기</button>
          </div>
          <!-- 숨겨진 파일 입력 -->
          <input type="file" id="photo_FileInput" accept="image/*" style="display:none">
        </div>

        <!-- 닉네임 -->
        <div class="field">
          <label for="nickname">닉네임(선택)</label>
          <input id="nickname_Input" type="text" placeholder="닉네임을 입력해주세요."/>
        </div>

        <!-- 성별 -->
        <div class="field">
          <label for="gender">성별(선택)</label>
          <select id='gender_Select'>
            <option value="남성">남성</option>
            <option value="여성">여성</option>
            <option value='기타'>기타</option>
            <option value="비공개" selected>비공개</option>
          </select>
        </div>

        <!-- MBTI -->
        <div class="field">
          <label for="mbti">MBTI(선택)</label>
          <select id='mbti_Select'>
              <option value="ENFJ">ENFJ</option>
              <option value="ENFP">ENFP</option>
              <option value="ENTJ">ENTJ</option>
              <option value="ENTP">ENTP</option>
              <option value="ESFJ">ESFJ</option>
              <option value="ESFP">ESFP</option>
              <option value="ESTJ">ESTJ</option>
              <option value="ESTP">ESTP</option>
              <option value="INFJ">INFJ</option>
              <option value="INFP">INFP</option>
              <option value="INTJ">INTJ</option>
              <option value="INTP">INTP</option>
              <option value="ISFJ">ISFJ</option>
              <option value="ISFP">ISFP</option>
              <option value="ISTJ">ISTJ</option>
              <option value="ISTP">ISTP</option>
              <option value="비공개" selected>비공개</option>
          </select>
        </div>

        <!-- 학년 -->
        <div class="field">
          <label for="faculty">학년(선택)</label>
          <select id="grade_Select">
              <option value="1학년">1학년</option>
              <option value="2학년">2학년</option>
              <option value="3학년">3학년</option>
              <option value="4학년">4학년</option>
              <option value="비공개" selected>비공개</option>
          </select>
        </div>

        <!-- 단과대학 -->
        <div class="field">
          <label for="faculty">단과대학(선택)</label>
          <select id="college_Select">
              <option value="간호대학">간호대학</option>
              <option value="경영대학">경영대학</option>
              <option value="공과대학">공과대학</option>
              <option value="농업생명환경대학">농업생명환경대학</option>
              <option value="사회과학대학">사회과학대학</option>
              <option value="사범대학">사범대학</option>
              <option value="생활과학대학">생활과학대학</option>
              <option value="수의과대학">수의과대학</option>
              <option value="약학대학">약학대학</option>
              <option value="예술학과군">예술학과군</option>
              <option value="의과대학">의과대학</option>
              <option value="인문대학">인문대학</option>
              <option value="자연과학대학">자연과학대학</option>
              <option value="전자정보대학">전자정보대학</option>
              <option value="창의융합대학">창의융합대학</option>
              <option value="충북PRIDE공유대학">충북PRIDE공유대학</option>
              <option value="비공개" selected>비공개</option>
          </select>
        </div>

        <!-- 한줄 자기소개 -->
        <div class="field">
          <label for="intro">한줄 자기소개(선택)</label>
          <textarea id="selfIntroduce_Text" type="text" maxlength="50" placeholder="자기소개를 입력해주세요. (50자 이내)"></textarea>
        </div>
        <button type="submit" id='createProfile_Button' class="btn-submit">확인하기</button>
      </form>
    </div>
  </main>
</body>
</html>
