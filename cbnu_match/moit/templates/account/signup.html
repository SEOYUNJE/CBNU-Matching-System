{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="{% static 'account/css/signup.css' %}" />
    <script src="{% static 'share/js/layout_profile_menu.js' %}"></script>
    <script src="{% static 'account/js/signup.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
      /* 버튼 disabled 스타일 */
      .btn-signup:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      /* 에러 메시지 기본 숨김 */
      #pw-error {
        display: none;
        font-size: 0.8rem;
        margin-top: 0.5rem;
      }
    </style>
</head>
<body>
  <header class="header">
    <a href="{% url 'mainpage' %}"><div class="logo">moit</div></a>
    <nav class="nav">
      <a href="{% url 'subpage_meals' %}">meals</a>
      <a href="{% url 'subpage_study' %}">study</a>
      <a href="{% url 'subpage_game' %}">game</a>
      <a href="{% url 'subpage_exercise' %}">exercise</a>
    </nav>
  </header>

  <main>
    <div class="signup-container">
      <h1 class="title">회원가입</h1>

      <form method='post' id="signup_Form" novalidate>
        {% csrf_token %}
        <!-- 아이디 -->
        <div class="field">
          <label for="user-id">아이디</label>
          <div class="inline-group">
            <input
              id="id_Input"
              type="text"
              placeholder="아이디 입력"
              required />
            <button 
              type="button" 
              class="btn-check"
              id = checkId_Button
              disabled = true>
              중복확인
            </button>
          </div>
          <p class = error-message id = id_Message></p>
        </div>

        <!-- 비밀번호 -->
        <div class="field">
          <label for="password">비밀번호</label>
          <input
            id="password_Input"
            type="password"
            placeholder="영문,숫자 8~25자 조합"
            required />
          <p class="error-message" id="password_Message">비밀번호는 영문자와 숫자를 포함한 8~25자여야 합니다.</p> 
        </div>

        <!-- 비밀번호 확인 -->
        <div class="field">
          <label for="password-confirm">비밀번호 확인</label>
          <input
            id="checkPassword_Input"
            type="password"
            placeholder="비밀번호 재입력"
            required />
          <p class="error-message" id="checkPassword_Message">비밀번호가 일치하지 않습니다.</p>
        </div>

         <!-- 성 • 이름 필드 (2열 그리드) -->
        <div class="field name-fields">
          <div class="field-group">
            <label for="last-name">성</label>
            <input id="lastName_Input"
                   type="text"
                   placeholder="성 입력"
                   required>
          </div>
          <div class="field-group">
            <label for="first-name">이름</label>
            <input id="firstName_Input"
                   type="text"
                   placeholder="이름 입력"
                   required>
          </div>
        </div>
        
        <p class="error-message" id="name_Message"></p>

        <!-- 이메일 -->
        <div class="field" style="margin-top: 1.5rem !important;">
          <label for="email">이메일</label>
          <input
            id="email_Input"
            type="email"
            placeholder="이메일 입력"
            required />
          <p class="error-message" id="email_Message"></p>
        </div>

        <!-- 가입 버튼 -->
        <button type='submit' class="btn-signup" id=signup_Button disabled>가입하기</button>
      </form>
    </div>
  </main>

  <footer>
    <!-- footer 내용 -->
  </footer>
</body>
</html>
