{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'account/css/id_find_result.css' %}">
    <script src="{% static 'share/js/layout_profile_menu.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
  <header class="header">
    <a href="{% url 'mainpage' %}"><div class="logo">moit</div></a>
    <nav class="nav">
      <a href="{% url 'subpage_meals' %}">meals</a>
      <a href="{% url 'subpage_study' %}">study</a>
      <a href="{% url 'subpage_game' %}">game</a>
      <a href="{% url 'subpage_exercise' %}">exercise</a>
    </nav>
</header>
<!-- --------------------------------------------- -->
  <main>
    <div class="id_find-container">
      <h1 class="title">아이디 찾기</h1>
      <div class="message">
        {{last_name }}{{ first_name }}님의 아이디는 <span class="highlight">{{ username }}</span>입니다
      </div>
      <form id="input-form" novalidate>
        <button type="submit" class="btn-id_find" disabled>로그인 하러 가기</button>
      </form>
      <div class="links">
         <!--비밀번호 재설정 url 추가-->
        <a href="{% url 'check_userinfo'%}">비밀번호 재설정</a>
      </div>
    </div>
  </main>


</body>
</html>
