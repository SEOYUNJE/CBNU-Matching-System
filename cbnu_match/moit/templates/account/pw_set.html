{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="{% static 'account/css/pw_set.css' %}" />
    <script src="{% static 'share/js/layout_profile_menu.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
  <header class="header">
    <a href="{% url 'mainpage' %}"><div class="logo">moit</div></a>
    <nav class="nav">
      <a href="{% url 'subpage_meals' %}">meals</a>
      <a href="{% url 'subpage_study' %}">study</a>
      <a href="{% url 'subpage_game' %}">game</a>
      <a href="{% url 'subpage_exercise' %}">exercise</a>
    </nav>
  </header>

  <main>
    <div class="pw_set-container">
      <h1 class="title">본인 인증하기</h1>

      <form action="" method="POST" id="input-form" novalidate>
        <!--csrf_token 추가-->
        {% csrf_token %}
 <!-- 성 • 이름 필드 (2열 그리드) -->
        <div class="field name-fields">

          <div class="field-group">
            <label for="last-name">성</label>
            <!--name: last_name 추가-->
            <input id="last-name"
                   type="text"
                   name="last_name"
                   placeholder="성 입력"
                   required>
          </div>

          <div class="field-group">
            <label for="first-name">이름</label>
            <!--name: first_name 추가-->
            <input id="first-name"
                   type="text"
                   name="first_name"
                   placeholder="이름 입력"
                   required>
          </div>
        </div>

        <!-- 아이디 -->
        <div class="field">
          <label for="user-id">아이디</label>
          <!--name: username 추가 -->
          <input
            id="user-id"
            type="text"
            name="username"
            placeholder="아이디 입력"
            required />
        </div>

        <!-- 에러 메시지 위치 (여기!) -->
        {% if error %}
          <div class="error-message" style="color: red; font-size: 0.85rem; margin: 6px 0;">
            {{ error }}
          </div>
        {% endif %}
        
        <!-- 가입 버튼 -->
        <button type="submit" class="btn-id_find" disabled>확인하기</button>
      </form>
      <div class="links">
        <!--아이디 찾기, 회원가입 url 추가-->
        <a href="{% url 'find_id' %}">아이디 찾기</a> |
        <a href="{% url 'signup_view' %}">회원가입</a>
      </div>
    </div>
  </main>

 

<script>
  /*1. input에 입력이 있어야 버튼 활성화됨 */
  
  // 1) 모든 input에 입력이 있어야 버튼 활성화
  $('#input-form input').on('input', function() {
    const allFilled = $('#input-form input').toArray().every(el => el.value.trim() !== '');
    $('.btn-id_find').prop('disabled', !allFilled);
  });

</script>


</body>
</html>
