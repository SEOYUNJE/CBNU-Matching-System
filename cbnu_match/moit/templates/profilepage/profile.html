{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>mypage</title>
  <link rel="stylesheet" href="{% static 'profilepage/css/profile.css' %}" />
  <script src="{% static 'share/js/layout_profile_menu.js' %}"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>
<body>
  <!-- 고정 헤더 -->
  <header class="header">
    <div class="container">
      <a href="{% url 'mainpage' %}"><div class="logo">moit</div></a>
      <nav class="nav">
        <a href="{% url 'subpage_meals' %}">meals</a>
        <a href="{% url 'subpage_study' %}">study</a>
        <a href="{% url 'subpage_game' %}">game</a>
        <a href="{% url 'subpage_exercise' %}">exercise</a>
      </nav> 
      <div class="util">
        <a href="{% url 'search' %}"><i class="bi bi-search" id="search"></i></a>
        <div class="profile-wrapper">
          <i class="bi bi-person-circle" id="profileBtn"></i>
          <div class="profile-menu" id="profileMenu">
            <div class="profile-info">
              <span id="name"><p>토마토님</p></span>
              <span id="manner"><p>매너온도 40도</p></span>
            </div>
            <hr>
            <a href="{% url 'profilepage' %}" class="menu-item">
              <i class="bi bi-person-fill"></i> profile
            </a>
            <a href="{% url 'search' %}" class="menu-item">
              <i class="bi bi-chat-dots"></i> moit chat
            </a>
            <a href="{% url 'logout' %}" class="menu-item">
              <i class="bi bi-box-arrow-right"></i> log out
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- 타이틀 -->
  <section class="title">
    <h1>Profile</h1>
  </section>

  <!-- 메인 콘텐츠 ------------------------------------------------->
  <main class="main">
    <div class="profile-box">
      <!-- 왼쪽: 프로필 이미지 -->
      <div class="left-section">
        <div class="profile-image">
          <img src="../Images/profile.png" alt="" />
        </div>
      </div>

      <!-- 디바이더 선 추가 -->
      <div class="v-divider"></div>

      <!-- 오른쪽: 정보 -->
      <div class="right-section">
        <div class="info">
          <div class="info-row">
            <label>닉네임</label>
            <input type="text" value="토마토" readonly />
          </div>
          <div class="info-row">
            <label>성별</label>
            <input type="text" value="비공개" readonly />
          </div>
          <div class="info-row">
            <label>MBTI</label>
            <input type="text" value="ESFP" readonly />
          </div>
          <div class="info-row">
            <label>단과 대학</label>
            <input type="text" value="전자정보대학" readonly />
          </div>
          <div class="info-row intro">
            <label>한줄 소개</label>
            <textarea readonly>저는 다양한 운동을 좋아해요! 운동 끝나고 치맥하는게 삶의 낙입니다ㅎㅎ</textarea>
          </div>
        </div>
      </div>

    </div>
          <p class="edit-link">
          <a href="edit_profile.html">정보를 변경하려면 클릭해주세요.</a>
      </p>
  </main>

  <!-- 고정 푸터 --------------------------------------------------------------------------->
  <footer class="footer">
    <div class="container footer-content">
      <div class="footer-left">
        <h2>enjoy your life</h2>
      </div>
      <div class="footer-right">
        <p>
          12, gaesin-dong, seooone-gum<br />
          chungju, Republic of Korea<br />
          T 043.261.2114<br />
          moit@cbnu.com
        </p>
      </div>
    </div>
  </footer>
</body>
</html>
