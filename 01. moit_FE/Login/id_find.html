<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="id_find.css" />
    <script src="../layout_profile_menu.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body>
  <header class="header">
    <div class="logo">moit</div>
    <nav class="nav">
      <a href="#">meals</a>
      <a href="#">study</a>
      <a href="#">game</a>
      <a href="#">exercise</a>
    </nav>
    <div class="util">
        <i class="bi bi-search" id="search"></i> 
        <div class="profile-wrapper">
            <i class="bi bi-person-circle" id="profileBtn"></i>
          
            <div class="profile-menu" id="profileMenu">
              <div class="profile-info">
                <span id="name"><p>토마토님</p></span>
                <span id="manner"><p>매너온도 40도</p></span>
              </div>
              <hr>
              <a href="#" class="menu-item">
                <i class="bi bi-person-fill"></i> profile
              </a>
              <a href="#" class="menu-item">
                <i class="bi bi-chat-dots"></i> moit chat
              </a>
              <a href="#" class="menu-item">
                <i class="bi bi-box-arrow-right"></i> log out
              </a>
            </div>
        </div>
     </div>
  </header>

  <main>
    <div class="id_find-container">
      <h1 class="title">아이디 찾기</h1>

      <form id="input-form" novalidate>
 <!-- 성 • 이름 필드 (2열 그리드) -->
        <div class="field name-fields">
          <div class="field-group">
            <label for="last-name">성</label>
            <input id="last-name"
                   type="text"
                   placeholder="성 입력"
                   required>
          </div>
          <div class="field-group">
            <label for="first-name">이름</label>
            <input id="first-name"
                   type="text"
                   placeholder="이름 입력"
                   required>
          </div>
        </div>

        <!-- 이메일 -->
        <div class="field">
          <label for="email">이메일</label>
          <input
            id="email"
            type="email"
            placeholder="이메일 입력"
            required />
        </div>

        <!-- 가입 버튼 -->
        <button type="submit" class="btn-id_find" disabled>아이디 찾기</button>
      </form>
      <div class="links">
        <a href="#">아이디 찾기</a> | 
        <a href="#">비밀번호 재설정</a> | 
        <a href="#">회원가입</a>
      </div>
    </div>
  </main>

 

<script>
  /*1. input에 입력이 있어야 버튼 활성화됨
  2. 폼제출시 
  성공-> 결과 페이지로 이동
  실패-> 일치 아이디 없다고 alert뜸
  error-> alert

  */
  
  // 1) 모든 input에 입력이 있어야 버튼 활성화
  $('#input-form input').on('input', function() {
    const allFilled = $('#input-form input').toArray().every(el => el.value.trim() !== '');
    $('.btn-id_find').prop('disabled', !allFilled);
  });

  // 2) 폼 제출 처리
  $('#input-form').on('submit', function(e) {
    e.preventDefault();

    const last  = $('#last-name').val().trim();
    const first = $('#first-name').val().trim();
    const email = $('#email').val().trim();

    $.ajax({
      url: '/api/find-id/',    // 실제 API 엔드포인트에 맞게 수정
      type: 'POST',
      data: {
        last_name: last,
        first_name: first,
        email: email
      },
      dataType: 'json',
      success: function(res) {
        if (res && res.id) {
          // 성공: 결과 페이지로 이동
          window.location.href = 'id_find_result.html?userId=' + encodeURIComponent(res.id);
        } else {
          // 실패: 일치하는 아이디 없음
          alert('입력하신 정보와 일치하는 아이디가 없습니다. 다시 확인해주세요.');
        }
      },
      error: function() {
        alert('서버 통신 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
      }
    });
  });
</script>


</body>
</html>
