  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
  <header class="header">
  <div class="logo">moit</div>
  <nav class="nav">
    <a href="#">meals</a>
    <a href="#">study</a>
    <a href="#">game</a>
    <a href="#">exercise</a>
  </nav>
  <div class="util">
    <i class="bi bi-search" id="search"></i> 
    <div class="profile-wrapper">
            <i class="bi bi-person-circle" id="profileBtn"></i>
          
            <div class="profile-menu" id="profileMenu">
              <div class="profile-info">
                <span id="name"><p>토마토님</p></span>
                <span id="manner"><p>매너온도 40도</p></span>
              </div>
              <hr>
              <a href="#" class="menu-item">
                <i class="bi bi-person-fill"></i> profile
              </a>
              <a href="#" class="menu-item">
                <i class="bi bi-chat-dots"></i> moit chat
              </a>
              <a href="#" class="menu-item">
                <i class="bi bi-box-arrow-right"></i> log out
              </a>
            </div>
        </div>
  </div>
</header>



  <!-- 메인 -->
  <main>
    <div class="login-container">
      <div class="greeting">
        <h1>안녕하세요</h1>
        <h1><span>Moit</span>입니다.</h1>
      </div>
      <p>로그인을 하시면 더욱 다양한 서비스를 이용할 수 있습니다.</p>
      <form>
        <input class="form-container"type="text" placeholder="아이디" required />
        <input class="form-container"type="password" placeholder="비밀번호" required />
        <div class="checkbox-wrap">
          <input type="checkbox" id="save-id" />
          <label for="save-id">아이디 저장</label>
        </div>
        <button type="submit" class="btn-login">로그인</button>
      </form>
      <div class="links">
        <a href="#">아이디 찾기</a> | 
        <a href="#">비밀번호 재설정</a> | 
        <a href="#">회원가입</a>
      </div>
    </div>
  </main>

  <!-- (선택) 푸터 -->
  <footer>
    <!-- footer 내용 -->
  </footer>

</body>
</html>
